<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pain Screening</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="css/main.css">
      
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="paga-body">
  
    
    <section class="page-content">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-md-offset-5">
                    <!-- Start Section Login -->
                    <div id="login" class="row">
                        <div class="col-lg-4 col-md-5 col-sm-3">
                            <img src="img/avater.png" alt="image">
                        </div>
                        <div class="col-lg-8 col-md-7 col-sm-9">
                            <form method="post" action="#">
                             <h2 class="form-header">Please fill out the below information:</h2>
                              <div class="form-group">
                                <span class="icon-input"><i class="fa fa-user" aria-hidden="true"></i><span class="slash">|</span></span>
                                <input type="text" class="form-control" id="userName" placeholder="Username">
                              </div>
                              <div class="form-group">
                                <span class="icon-input"><i class="fa fa-lock" aria-hidden="true"></i><span class="slash">|</span></span>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                              </div>
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox"  value=""> 
                                  <span class="cr"><i class="cr-icon fa fa-check"></i></span>
                                  <span class="chekbox-text">Remember me</span>
                                </label>
                              </div>
                              <div class="form-action">
                                  <input  id="loginBtn" type="submit" class="btn btn-default" value="LOGIN"/>
                                  <a href="#" class="show-register-form">Register now</a>
                              </div>
                            </form>
                        </div>
                    </div>
                    <!-- End Section Login -->
                    
                    <!-- Start Section Register -->
                    <div id="register" class="row">
                        <div class="col-lg-4 col-md-5 col-sm-3">
                            <img src="img/avater.png" alt="image">
                        </div>
                        <div class="col-lg-8 col-md-7 col-sm-9">
                            <form method="post" action="#">
                             <h2 class="form-header">Please fill out the below information:</h2>
                              <div class="form-group">
                                <span class="icon-input"><i class="fa fa-user" aria-hidden="true"></i><span class="slash">|</span></span>
                                <input type="text" class="form-control" id="resUserName" placeholder="Username">
                              </div>
                              <div class="form-group">
                                <span class="icon-input"><i class="fa fa-lock" aria-hidden="true"></i><span class="slash">|</span></span>
                                <input type="password" class="form-control" id="resPassword" placeholder="Password">
                              </div>
                              <div class="form-group">
                                <span class="icon-input"><i class="fa fa-lock" aria-hidden="true"></i><span class="slash">|</span></span>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                              </div>
                              
                              <div class="form-group datepicker-box clearfix">
                                <div class="pull-right">
                                    <div class="input-group date">
                                    <input type="text" class="form-control" id="dateBicker" placeholder="Birth Date" value="">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </div>
                                </div>
                                </div>
                              </div>
                              
                              <div class="form-action">
                                  <input  id="registerBtn" type="submit" class="btn btn-default" value="REGISTER"/>
                                  <a href="#" class="show-login-form">Login now</a>
                              </div>
                            </form>
                        </div>
                    </div>
                    <!-- End Section Register -->
                </div>
            </div>
        </div>
    </section>
    

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Validation Login Form 
    
    $("#loginBtn").click(function () {
        event.preventDefault()
        var userName = $("#userName").val();
        var password = $("#password").val();
        $(".error").remove();
        
        if (userName.length < 1 || userName == "") {
          $('#userName').after('<span class="error">This field is required</span>');
        }
        else if (password.length < 8 || password == "") {
          $('#password').after('<span class="error">Password must be at least 8 characters</span>');
        }
        else {
            return window.location.href='pain-screening.html';
        } 
        
        });
        
    // Validation Register Form 
    
    $("#registerBtn").click(function () {
        event.preventDefault()
        var resUserName = $("#resUserName").val();
        var resPassword = $("#resPassword").val();
        var confirmPassword = $("#confirmPassword").val();
        var dateBicker = $("#dateBicker").val();

        $(".error").remove();
        
        if (resUserName.length < 1 || resUserName == "") {
          $('#resUserName').after('<span class="error">This field is required</span>');
        }
        else if (resPassword.length < 8 || resPassword == "") {
          $('#resPassword').after('<span class="error">Password must be at least 8 characters</span>');
        }
        else if (confirmPassword !== resPassword) {
          $('#confirmPassword').after('<span class="error">Password must be same</span>');
        }
        else if (dateBicker === "") {
          $('.datepicker-box').after('<span class="error error-right">This field is required</span>');
            console.log("test")
        }
        else {
            return window.location.href='pain-screening.html';
        } 
        
        });
    </script>
  </body>
</html>
